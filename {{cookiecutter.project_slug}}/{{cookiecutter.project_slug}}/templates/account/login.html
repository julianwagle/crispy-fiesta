{% raw %}{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block inner %}
<style>
  label
  {
      display:none;
  }
  
  label[for="id_remember"]
  {
      display:block;
  }
  
  
  </style>
  
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Welcome back!</h3>
                <p class="mb-0">Don't have an account? Please <a href="{{ signup_url }}" class="text-info text-gradient font-weight-bold">register</a>.</p>
              </div>

              <div class="card-body">
                <form role="form text-left" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  {{ form|crispy }}


                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Forgot your password?
                  <a class="text-info text-gradient font-weight-bold" href="{% url 'account_reset_password' %}">Reset it.</a>
                </p>
              </div>

              <script>
                  $("#div_id_remember").addClass("form-switch");
              </script>

  {% endblock %}

{% raw %}

{% raw %}{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block inner %}

<style>
label
{
    display:none;
}

label[for="rememberMe"]
{
    display:block;
}


</style>

<div class="card-header pb-0 text-left bg-transparent">
  <h3 class="font-weight-bolder text-info text-gradient">Welcome!</h3>
  <p class="mb-0">Please, use the form below to make an account.
    Already have one? Please, 
    <a href = "{% url 'account_login' %}"  class="text-info text-gradient font-weight-bold">log in</a>.
  </p>
</div>

<div class="card-body">
  <form role="form text-left" method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="rememberMe" checked="" required>
      <label class="form-check-label" for="rememberMe">I agree to the <a href = "{% url 'terms' %}">Terms and Conditions of Use.</a></label>
    </div> 
    <div class="text-center">
      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up</button>
    </div>
  </form>
</div>


  {% endblock %}
{% endraw %}

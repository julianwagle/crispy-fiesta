{% raw %}{% extends "base.html" %}
{% load static %} 
{% block content %}

<!-- CSS Files -->
<link id="pagestyle" href="{% static 'account_2.css' %}" rel="stylesheet" />
<body class="g-sidenav-show  bg-white">
    {% include 'snippets/header.html' %}
    <section>
        <div class="page-header section-height-75">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8">
                            {% block inner %}

                            {% endblock %}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n9" 
                                style="background-image:url('{% static "images/bull.jpg" %}')"
                                alt="a photo of a bull.">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include 'snippets/footer_account.html' %}  

{% endblock %}




{% endraw %}

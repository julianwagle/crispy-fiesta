{% raw %}

{% extends "account/base.html" %}
{% load static %} 

{% block inner %}
<div class="card-header pb-0 text-left bg-transparent">
  <h3 class="font-weight-bolder text-info text-gradient">We're sad to see you go.</h3>
  <p class="mb-0">Are you sure you want to sign out?</p>
</div>

<div class="card-body">
  <form role="form text-left" method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}

    <div class="text-center">
      <a  href="{% url 'home' %}" class="btn bg-gradient-info w-100 mt-4 mb-0">Go back home</a>
    </div>

    <div class="text-center">
      <button type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0">Sign out</button>
    </div>

  </form>
</div>
{% endblock %}{% endraw %}

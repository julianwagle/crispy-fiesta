{% raw %}
{% load static %}{% load static i18n %}

<!-- NAVBAR
================================================== -->    

<nav class=" navbar d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 ">
  <a class="navbar-brand" href="{% url 'home' %}">
    {% endraw %}{{cookiecutter.project_name}}{% raw %}

  </a>
  <div class="my-2 my-md-0 mr-md-3  align-items-center">

    {% if request.user.is_authenticated %}
    <a class="p-2 navbar-link" href="{% url 'users:detail' request.user.username  %}">Profile</a>
    <a class="p-2 navbar-link" href="{% url 'account_logout' %}">Sign out</a>
    {% else %}
    <a class="p-2 navbar-link" href="{% url 'account_signup' %}">Sign up</a>
    <a class="p-2 navbar-link" href="{% url 'account_login' %}">Log in</a>
    {% endif %}

    <a class="p-2 navbar-link" href="{% url 'about' %}">About</a>
    <a class="p-2 navbar-link" href="{% url 'contact-me' %}">Contact</a>
</div>
</nav>
{% endraw %}
